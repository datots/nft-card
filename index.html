<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/QMDW8WgC/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"  href="fonts.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>

  </style>
</head>
<body>
  <div class="card">
    <div class="image">
    <img src="https://i.postimg.cc/MHgvhcKW/image-equilibrium.jpg" alt="Avatar" class="main_image  ">
    <div>
      <img src="https://i.postimg.cc/2j1dXh0N/eye.png" alt="eye">
    </div>
    </div>
    <h3>Equilibrium #3429</h3>
    <div class="text">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="eth">
    <div class="price">
      <img src="https://i.postimg.cc/V6ptcZKQ/etherium.png" alt="">
      <p>0.041 ETH</p>
    </div>
    <div class="days">
      <img src="https://i.postimg.cc/DzYJqYkJ/clock.png" alt="clock">
      <p>3 days left</p>
    </div>
  </div>
    <div class="creator">
      <img src="https://i.postimg.cc/sgjvbR3G/image-avatar.png" alt="face" class="face">
      <span>Creation of</span>Jules Wyvern
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
